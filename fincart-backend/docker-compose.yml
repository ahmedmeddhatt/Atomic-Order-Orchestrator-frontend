version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fincart-postgres
    environment:
      POSTGRES_USER: fincart
      POSTGRES_PASSWORD: fincart_secret
      POSTGRES_DB: fincart_db
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fincart -d fincart_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fincart-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
